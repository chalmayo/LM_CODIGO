<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clothing store</title>
    <meta name="title" content="Clothing store">
    <meta name="description" content="Clothing store">
    <meta name="keywords" content="Clothing">
    <meta name="language" content="ES">
</head>
<body>
    <div style="width: 600px; margin: 0 auto;">
        <table>
            <tr>
                <td><label for="Name">Name</label></td>
                <td><input type="text" name="name" id="name"
                           placeholder="Name"></td>
            </tr>
            <tr>
                <td>Surname</td>
                <td><input type="text" name="surname" id="surname"
                           placeholder="Surname"></td>
            </tr>
            <tr>
                <td>Age</td>
                <td><input type="number" name="age" id="age"
                           placeholder="Age"></td>
            </tr>
            <tr>
                <td>Adress</td>
                <td><input type="text" name="adress" id="adress"
                           placeholder="Adress"></td>
            </tr>
            <tr>
                <td>Town</td>
                <td><input type="" name="town" id="town"
                           placeholder="Town"></td>
            </tr>
            <tr>
                <td>Telephone</td>
                <td><input type="tel" name="telephone" id="telephone"
                           placeholder="Telephone"></td>
            </tr>
            <tr>
                <td>You have worked ahead?</td>
                <td>
                    <input type="radio" name="question" id="question" value="YES" checked><span>YES</span>
                    <input type="radio" name="question" id="question" value="NO" checked><span>NO</span>
                </td>
            </tr>
             <tr>
                <td>Date of the last job</td>
                <td><input type="date" name="date" id="date"
                               placeholder="Date"></td>
            </tr>
            <tr>
                <td>Social networks?</td>
                <td><input type="checkbox" name="Social networks" id="Social networks"
                           placeholder="Social networks"></td>
            </tr>
            <tr>
                <td>Your current position</td>
                <td><input type="text" name="position" id="position"
                           placeholder="Your current position"></td>
            </tr>
            <tr>
                <td><label for="email">Email</label></td>
                <td><input type="email" name="email" id="email" required
                           placeholder="Email">
            </tr>
            <tr>
                <td><input type="submit" value="Submit form"></td>
            </tr>
                           
            
            
            
            

        </table>
    </div>
    
</body>
</html>
