<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formularios</title>

    <script>
        function pasarAMayus(elemento) {
            elemento.value = elemento.value.toUpperCase();
        }
    </script>
</head>
<body>
    <div style="width: 600px; margin: 0 auto;">
        <h2>Formulario</h2>
           <form action="registro.php" method="get">
               <table>
                   <tr>
                       <td><label for="Nombre">Nombre</label></td>
                       <td><input type="text" name="nombre" id="nombre"
                                 value="Usuario"
                                 placeholder="Introduzca Nombre"
                                 autofocus
                                 size="50"
                                 maxlength="10"
                                 onkeyup="pasarAMayus(this)"></td>
                   </tr>
                   <tr>
                       <td>Apellidos</td>
                       <td><input type="text" name="apellidos" id="apellidos" pattern="[A-Z]{10}[0-9]{2}"></td>
                   </tr>
                   <tr>
                       <td><label for="pass">Password</label></td>
                       <td><input type="password" name="pass" id="password"></td>
                    </tr>
                    <tr>
                        <td><label for="pregunta">¿Mayor de edad?</label></td>
                        <td>
                            <input type="radio" name="pregunta" id="pregunta" value="SÍ" checked><span>SÍ</span>
                            <input type="radio" name="pregunta" id="pregunta" value="NO" checked><span>NO</span>
                        </td>
                    </tr>
                    <tr>
                        <td><label for="aficiones">Aficiones</label></td>
                        <td>
                            <input type="checkbox" name="deporte" id="deporte" value="D"><span>Deporte</span>
                            <input type="checkbox" name="cine" id="cine" value="C"><span>Cine</span>
                            <input type="checkbox" name="viajes" id="viajes" value="V"><span>Viajes</span>
                        </td>
                    </tr>
                    <tr>
                        <td><label for="fechas">Fechas</label></td>
                        <td>
                            <input type="date" name="fecha1" id="fecha1">
                            <input type="datetime" name="fecha2" id="fecha2">
                            <input type="datetime-local" name="fecha3" id="fecha3">
                            <input type="time" name="fecha4" id="fecha4">
                            <input type="month" name="fecha5" id="fecha5">
                        </td>
                    </tr>
                    <tr>
                        <td><input type="reset" value="Borrar"></td>
                        <td><input type="submit" value="Enviar formulario"></td>
                        <td><input type="button" name="boton" id="boton" value="Ocultar" onclick="document.getElementById('apellidos').style='display: none'"</td>
                     </tr>
               </table>
            
            

           </form>
    </div>
    
</body>
</html>
